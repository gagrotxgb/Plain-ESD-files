<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quizapp</title>
  

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Online Quiz System</span>
    <div class="navbar-nav">
        <a class="nav-link active text-muted mt-0.5" aria-current="page" href="./question.html">Back to quiz</a>
  </div>
</nav>

<div class="card text-white bg-success mb-3 mt-3 mx-auto" style="width: 18rem;">
    <div class="card-header">
    </div>
    <div class="card-body bg-white">
      <h5 class="Card title text-dark mb-3">Edit question</h5>
      <div class="input-group input-group-sm mb-3">
        
        <div>
        <input type="text" class="form-control form-control-lg mb-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Type your question here">
        </div>
        <div>
            <div class="input-group input-group-sm flex-nowrap mb-2">
                <input type="text" class="form-control" placeholder="option 1" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group input-group-sm flex-nowrap mb-2">
                <input type="text" class="form-control" placeholder="option 2" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group input-group-sm flex-nowrap mb-2">
                <input type="text" class="form-control" placeholder="option 3" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group input-group-sm flex-nowrap mb-2">
                <input type="text" class="form-control" placeholder="option 4" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
        </div>
      </div>
    </div>
  </div>
